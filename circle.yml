machine:
  timezone:
    Europe/Kiev
  ruby:
    version:
      2.3.1
dependencies:
  pre:
    - gem install bundler

  override:
    - bundle install: 
        timeout: 180 
test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec.xml:
        parallel: true
        files:
          - spec/models/project_spec.rb
          - spec/**/*.rb  